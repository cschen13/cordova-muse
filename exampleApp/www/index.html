<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>cordova-muse Plugin Example App</h1>
            <!-- <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div> -->
            <br><br>
            <button onclick="connectMuse()">Connect Muse</button>
            <button onclick="disconnectMuse()">Disconnect Muse</button>
            <br><br>
            <button onclick="testConnection()" class="museConnected" disabled="true">Test Connection</button>
            <br><br>
            <button onclick="startRecording()" class="museConnected" disabled="true">Start Recording</button>
            <button onclick="stopRecording()" class="museConnected" disabled="true">Stop Recording</button>
            <hr>
            <button onclick="getRecordingData()" class="museConnected" disabled="true">Get Recording Data</button>
            <br><br>
            <button onclick="getAccForwardBackward()" class="museConnected" disabled="true">Get Accelerometer X-Axis</button>
            <button onclick="getAccLeftRight()" class="museConnected" disabled="true">Get Accelerometer Y-Axis</button>
            <button onclick="getAccUpDown()" class="museConnected" disabled="true">Get Accelerometer Z-Axis</button>
            <br><br>
            <button onclick="getEegLeftEar()" class="museConnected" disabled="true">Get EEG Left Ear</button>
            <button onclick="getEegRightEar()" class="museConnected" disabled="true">Get EEG Right Ear</button>
            <button onclick="getEegLeftForehead()" class="museConnected" disabled="true">Get EEG Left Forehead</button>
            <button onclick="getEegRightForehead()" class="museConnected" disabled="true">Get EEG Right Forehead</button>
            <br><br>
            <button onclick="getAlphaRelativeChannel1()" class="museConnected" disabled="true">Get Alpha Rel. #1</button>
            <button onclick="getAlphaRelativeChannel2()" class="museConnected" disabled="true">Get Alpha Rel. #2</button>
            <button onclick="getAlphaRelativeChannel3()" class="museConnected" disabled="true">Get Alpha Rel. #3</button>
            <button onclick="getAlphaRelativeChannel4()" class="museConnected" disabled="true">Get Alpha Rel. #4</button>
            <br><br>
            <button onclick="getBetaRelativeChannel1()" class="museConnected" disabled="true">Get Beta Rel. #1</button>
            <button onclick="getBetaRelativeChannel2()" class="museConnected" disabled="true">Get Beta Rel. #2</button>
            <br>
            <button onclick="getBetaRelativeChannel3()" class="museConnected" disabled="true">Get Beta Rel. #3</button>
            <button onclick="getBetaRelativeChannel4()" class="museConnected" disabled="true">Get Beta Rel. #4</button>
            <br><br>
            <button onclick="getThetaRelativeChannel1()" class="museConnected" disabled="true">Get Theta Rel. #1</button>
            <button onclick="getThetaRelativeChannel2()" class="museConnected" disabled="true">Get Theta Rel. #2</button>
            <button onclick="getThetaRelativeChannel3()" class="museConnected" disabled="true">Get Theta Rel. #3</button>
            <button onclick="getThetaRelativeChannel4()" class="museConnected" disabled="true">Get Theta Rel. #4</button>
            <br><br>
            <button onclick="getGammaRelativeChannel1()" class="museConnected" disabled="true">Get Gamma Rel. #1</button>
            <button onclick="getGammaRelativeChannel2()" class="museConnected" disabled="true">Get Gamma Rel. #2</button>
            <button onclick="getGammaRelativeChannel3()" class="museConnected" disabled="true">Get Gamma Rel. #3</button>
            <button onclick="getGammaRelativeChannel4()" class="museConnected" disabled="true">Get Gamma Rel. #4</button>
            <br><br>
            <button onclick="getBlink()" class="museConnected" disabled="true">Get Blink Timestamps</button>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
